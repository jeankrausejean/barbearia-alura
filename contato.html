<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contatos - Barbearia Alura</title>

		<link rel="stylesheet" href="assets/reset.css">
		<link rel="stylesheet" href="assets/style.css">
		
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="images/logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
						<li><a href="https://www.linkedin.com/in/jeankrausejean" target="_blank" rel="noopener noreferrer">Design by</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite seu nome">

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="email@email.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(99)99999 9999">

				<label for="mensagem"></label>
				<textarea cols="50" rows="10" id="mensagem" class="input-padrao" required placeholder="Seu texto aqui..."></textarea>

				<fieldset>
					<legend class="teste" id="teste">Como prefere nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whats"><input type="radio" name="contato" value="whats" id="radio-whats" checked>WhatsApp</label>
					
				</fieldset>
				<fieldset>
					<legend>Qual horaio prefer ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">

			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horários</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h - 21</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="images/logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022 - All rights reserved</p>
			<p class="copyright">Design and Developed by - <a href="https://www.linkedin.com/in/jeankrausejean/" target="_blank" rel="noopener noreferrer">@jeankrausejean</a></p>
		</footer>
	</body>
</html>
